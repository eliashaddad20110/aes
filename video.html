<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .video-list {
            margin-top: 20px;
        }
        .video-item {
            margin-bottom: 20px;
        }
        .video-item h3 {
            margin: 0;
        }
        .video-item p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Video Links</h1>
    <div class="video-list">
        <!-- Video 1 -->
        <div class="video-item">
            <h3>Video Title 1</h3>
            <p>Description of Video 1</p>
            <a href="https://example.com/video1" target="_blank">Watch Video 1</a>
        </div>
        <!-- Video 2 -->
        <div class="video-item">
            <h3>Video Title 2</h3>
            <p>Description of Video 2</p>
            <a href="https://example.com/video2" target="_blank">Watch Video 2</a>
        </div>
        <!-- Video 3 -->
        <div class="video-item">
            <h3>Video Title 3</h3>
            <p>Description of Video 3</p>
            <a href="https://example.com/video3" target="_blank">Watch Video 3</a>
        </div>
    </div>
</body>
</html>
